<!DOCTYPE html>
<html>
<body>

<h2>Alert box</h2>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var txt;
  if(confirm("press a button!")){
    txt="you press ok!";
  }
  else{
    txt="you pressed cancel";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
<p id="demo"></p>

</body>
</html>
